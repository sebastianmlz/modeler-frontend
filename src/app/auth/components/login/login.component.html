<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-yellow-50 to-yellow-100">
	<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100 fade-in">
		<!-- Header -->
		<div class="text-center mb-7">
			<h2 class="text-4xl font-extrabold text-blue-700 mb-1 tracking-tight">Iniciar Sesión</h2>
			<p class="text-blue-500 text-base font-medium">Accede a tu modelador UML</p>
		</div>
		<form (ngSubmit)="onSubmit()" class="space-y-5">
			<div>
				<label class="block text-sm font-semibold text-blue-700 mb-2">
					<span class="text-yellow-400 font-bold">*</span> Nombre de usuario
				</label>
				<input 
					type="text" 
					[(ngModel)]="username" 
					name="username" 
					required 
					class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
					placeholder="Ingresa tu nombre de usuario"
				/>
			</div>
			<div>
				<label class="block text-sm font-semibold text-blue-700 mb-2">
					<span class="text-yellow-400 font-bold">*</span> Contraseña
				</label>
				<input 
					type="password" 
					[(ngModel)]="password" 
					name="password" 
					required 
					class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
					placeholder="Ingresa tu contraseña"
				/>
			</div>
			<!-- Mensaje de error -->
			<div *ngIf="error" class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-xl text-sm flex items-center gap-2 mt-2">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
					<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
				</svg>
				<span>{{ error }}</span>
			</div>
			<button 
				type="submit" 
				pButton 
				label="Iniciar Sesión" 
				[loading]="loading" 
				class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold mt-7 transition-all duration-200 transform hover:scale-105 shadow-lg tracking-wide text-lg"
				[disabled]="loading"
			></button>
		</form>
		<!-- Enlace de registro -->
		<div class="mt-7 text-center">
			<p class="text-blue-700 text-base font-medium">
				¿No tienes una cuenta?
				<a 
					(click)="goToRegister()" 
					class="text-yellow-500 hover:text-yellow-600 font-bold underline underline-offset-2 cursor-pointer ml-1 transition-colors duration-200"
				>
					Regístrate aquí
				</a>
			</p>
		</div>
	</div>
</div>
