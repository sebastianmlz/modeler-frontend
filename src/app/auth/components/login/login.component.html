<div class="min-h-screen flex items-center justify-center bg-gray-100">
	<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
		<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
		<form (ngSubmit)="onSubmit()" class="space-y-4">
			<div>
				<label class="block mb-1 font-medium">Username</label>
				<input type="text" [(ngModel)]="username" name="username" required class="w-full p-inputtext p-component border rounded px-3 py-2" />
			</div>
			<div>
				<label class="block mb-1 font-medium">Password</label>
				<input type="password" [(ngModel)]="password" name="password" required class="w-full p-inputtext p-component border rounded px-3 py-2" />
			</div>
			<div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>
			<button type="submit" pButton label="Login" [loading]="loading" class="w-full bg-blue-600 text-white py-2 rounded font-semibold mt-4" [disabled]="loading"></button>
		</form>
	</div>
</div>
