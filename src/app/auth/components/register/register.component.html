<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-yellow-50 to-yellow-100 py-12">
	<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100 fade-in">
		<!-- Header -->
		<div class="text-center mb-7">
			<h2 class="text-4xl font-extrabold text-blue-700 mb-1 tracking-tight">Crear Cuenta</h2>
			<p class="text-blue-500 text-base font-medium">Únete a nuestro modelador UML</p>
		</div>

		<!-- Mensaje de éxito -->
		<div *ngIf="success" class="bg-green-50 border border-green-300 text-green-700 px-4 py-3 rounded-xl mb-4 text-center success-message flex flex-col items-center">
			<div class="flex items-center justify-center mb-2">
				<svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
				</svg>
				<span class="font-bold text-lg">¡Cuenta creada exitosamente!</span>
			</div>
			<p class="text-base">Redirigiendo al login...</p>
		</div>

		<!-- Formulario de registro -->
		<form (ngSubmit)="onSubmit()" class="space-y-5" *ngIf="!success">
			<!-- Nombre de usuario -->
			<div>
				<label class="block text-sm font-semibold text-blue-700 mb-2">
					<span class="text-yellow-400 font-bold">*</span> Nombre de usuario
				</label>
				<input 
					type="text" 
					[(ngModel)]="username" 
					name="username" 
					required 
					class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
					placeholder="Ingresa tu nombre de usuario"
				/>
			</div>
			<!-- Email -->
			<div>
				<label class="block text-sm font-semibold text-blue-700 mb-2">
					<span class="text-yellow-400 font-bold">*</span> Correo electrónico
				</label>
				<input 
					type="email" 
					[(ngModel)]="email" 
					name="email" 
					required 
					class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
					placeholder="tu@ejemplo.com"
				/>
			</div>
			<!-- Nombres -->
			<div class="grid grid-cols-2 gap-4">
				<div>
					<label class="block text-sm font-semibold text-blue-700 mb-2">
						<span class="text-yellow-400 font-bold">*</span> Nombre
					</label>
					<input 
						type="text" 
						[(ngModel)]="first_name" 
						name="first_name" 
						required 
						class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
						placeholder="Juan"
					/>
				</div>
				<div>
					<label class="block text-sm font-semibold text-blue-700 mb-2">
						<span class="text-yellow-400 font-bold">*</span> Apellido
					</label>
					<input 
						type="text" 
						[(ngModel)]="last_name" 
						name="last_name" 
						required 
						class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
						placeholder="Pérez"
					/>
				</div>
			</div>
			<!-- Nombre para mostrar (opcional) -->
			<div>
				<label class="block text-sm font-semibold text-blue-700 mb-2">
					Nombre para mostrar <span class="text-gray-400 text-xs">(opcional)</span>
				</label>
				<input 
					type="text" 
					[(ngModel)]="display_name" 
					name="display_name" 
					class="w-full px-4 py-3 border border-yellow-200 rounded-xl focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 transition-colors duration-200 bg-yellow-50 placeholder-yellow-300 text-yellow-900 font-medium"
					placeholder="¿Cómo quieres que te llamen?"
				/>
			</div>
			<!-- Contraseñas -->
			<div class="grid grid-cols-1 gap-4">
				<div>
					<label class="block text-sm font-semibold text-blue-700 mb-2">
						<span class="text-yellow-400 font-bold">*</span> Contraseña
					</label>
					<input 
						type="password" 
						[(ngModel)]="password" 
						name="password" 
						required 
						class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
						placeholder="Mínimo 6 caracteres"
					/>
				</div>
				<div>
					<label class="block text-sm font-semibold text-blue-700 mb-2">
						<span class="text-yellow-400 font-bold">*</span> Confirmar contraseña
					</label>
					<input 
						type="password" 
						[(ngModel)]="password_confirm" 
						name="password_confirm" 
						required 
						class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 bg-blue-50 placeholder-blue-300 text-blue-900 font-medium"
						placeholder="Repite tu contraseña"
					/>
				</div>
			</div>
			<!-- Mensaje de error -->
			<div *ngIf="error" class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-xl text-sm error-message flex items-center gap-2 mt-2">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
					<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
				</svg>
				<span>{{ error }}</span>
			</div>
			<!-- Botón de registro -->
			<button 
				type="submit" 
				pButton 
				label="Crear Cuenta" 
				[loading]="loading" 
				class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold mt-7 transition-all duration-200 transform hover:scale-105 shadow-lg tracking-wide text-lg"
				[disabled]="loading"
			>
			</button>
		</form>
		<!-- Enlace de login -->
		<div class="mt-7 text-center" *ngIf="!success">
			<p class="text-blue-700 text-base font-medium">
				¿Ya tienes una cuenta?
				<a 
					(click)="goToLogin()" 
					class="text-yellow-500 hover:text-yellow-600 font-bold underline underline-offset-2 cursor-pointer ml-1 transition-colors duration-200"
				>
					Inicia sesión aquí
				</a>
			</p>
		</div>
	</div>
</div>
