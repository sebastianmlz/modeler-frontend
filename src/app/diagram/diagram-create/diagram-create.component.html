
<div class="w-full min-h-[60vh] flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 py-8">
	<div class="bg-white rounded-xl shadow-lg border border-blue-200 p-8 w-full max-w-md flex flex-col gap-6">
		<h2 class="text-2xl font-bold text-blue-800 flex items-center gap-2 mb-2">
			<i class="pi pi-plus text-yellow-400 text-2xl"></i>
			Crear diagrama
		</h2>
		<form (ngSubmit)="createDiagram()" class="flex flex-col gap-4">
			<div>
				<label class="block text-blue-700 font-semibold mb-1" for="name">Nombre</label>
				<input id="name" [(ngModel)]="name" name="name" type="text" class="w-full rounded-lg border border-blue-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nombre del diagrama" required />
			</div>
			<button type="submit" [disabled]="loading" class="pButton p-button-rounded bg-yellow-300 text-blue-800 hover:bg-yellow-400 font-semibold px-4 py-2 flex items-center gap-2 transition shadow w-full justify-center">
				<i class="pi pi-check text-blue-800"></i>
				<span *ngIf="!loading">Crear diagrama</span>
				<span *ngIf="loading"><i class="pi pi-spin pi-spinner"></i> Creando...</span>
			</button>
		</form>
		<div *ngIf="error" class="text-red-500 font-semibold mt-2">{{ error }}</div>
		<div *ngIf="success" class="text-green-600 font-semibold mt-2">Diagrama creado correctamente</div>
	</div>
</div>
