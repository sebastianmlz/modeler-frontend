
<div class="flex flex-col gap-4">
	<h2 class="text-lg font-semibold mb-2">Elementos UML</h2>
	<!-- Bot贸n Clase UML -->
	<button class="px-3 py-2 bg-indigo-500 text-white rounded shadow hover:bg-indigo-600 flex items-center gap-2" type="button" (click)="toggleClasses()">
		<i class="pi pi-box mr-2"></i> Clase UML
		<i class="pi" [ngClass]="showClasses ? 'pi-chevron-up' : 'pi-chevron-down'"></i>
	</button>
	<!-- Lista de clases UML -->
		<div *ngIf="showClasses" class="ml-4 mt-2 flex flex-col gap-2">
			<div *ngFor="let cls of umlClasses" class="px-3 py-2 bg-indigo-100 text-indigo-800 rounded cursor-pointer hover:bg-indigo-200" (click)="selectClass(cls)">
				<i class="pi pi-box mr-2"></i> {{ cls.name }}
			</div>
		</div>

	<!-- Bot贸n Relaci贸n UML -->
	<button class="px-3 py-2 bg-teal-500 text-white rounded shadow hover:bg-teal-600 flex items-center gap-2" type="button" (click)="toggleRelations()">
		<i class="pi pi-link mr-2"></i> Relaci贸n UML
		<i class="pi" [ngClass]="showRelations ? 'pi-chevron-up' : 'pi-chevron-down'"></i>
	</button>
	<!-- Lista de relaciones UML -->
		<div *ngIf="showRelations" class="ml-4 mt-2 flex flex-col gap-2">
			<div *ngFor="let rel of umlRelations" class="px-3 py-2 bg-teal-100 text-teal-800 rounded cursor-pointer hover:bg-teal-200" (click)="selectRelation(rel)">
				<i class="pi pi-link mr-2"></i> {{ rel.name }}
			</div>
		</div>
</div>
